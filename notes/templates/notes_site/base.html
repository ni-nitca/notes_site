{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Заметочник</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script type="text/javascript">
            function showSignup(){
                const signin = document.getElementById("signin");
                const signup = document.getElementById("signup");
                const restore_password = document.getElementById("restore_password");
                signin.style.display = "none";
                signup.style.display = "block";
                restore_password.style.display = "none";
            }
            function showSignin(){
                const signin = document.getElementById("signin");
                const signup = document.getElementById("signup");
                const restore_password = document.getElementById("restore_password");
                signin.style.display = "block";
                signup.style.display = "none";
                restore_password.style.display = "none";
            }
            function showRestorePass(){
                const signin = document.getElementById("signin");
                const signup = document.getElementById("signup");
                const restore_password = document.getElementById("restore_password");
                signup.style.display = "none";
                signin.style.display = "none";
                restore_password.style.display = "block";
            }
            $(document).on('keydown', function(event) {
              if (event.ctrlKey && event.altKey) {
                $('#search').focus();
              }
            });
        </script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="margin-right:10%; margin-left:10%">
              <div class="container-fluid">
                <a class="navbar-brand text-primary" href="/">Заметочник</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if not user.is_anonymous %}
                      <ul class="navbar-nav me-auto" style="margin:auto">
                        <li class="nav-item">
                            <a class="btn btn-outline-success" href="{% url 'note_create' %}">Добавить заметку</a>
                        </li>
                      </ul>
                      <div class="d-flex">
                          <a class="btn btn-primary text-light" href="{% url 'logout' %}">Выход</a>
                      </div>
                    </div>
                {% endif %}
              </div>
            </nav>
        </header>
    </body>
    {% block content %}
    {% endblock %}
</html>
