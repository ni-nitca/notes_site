{% extends 'notes_site/base.html' %}


{% block content %}


<div style="margin-top: 5%">
    <div id="add_note" style="display:block;" class="container-fluid">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    {% if user.is_anonymous %}
                        <div class="text-center">
                            <h3 class="text-primary">Доступно только для авторизованного пользователя</h3>
                        </div>
                    {% else %}
                        <div class="text-center">
                            <h3 class="text-primary">Добавление заметки</h3>
                        </div>
                            {% if status_code == 200 %}
                                <p class="text-center mt-5 text-success">{{ text }}</p>
                            {% else %}
                                <p class="text-center mt-5 text-danger">{{ text }}</p>
                            {% endif %}
                            <p class="text-center mt-5">
                                <a class="btn btn-primary" href="{% url 'home' %}">На главную</a>
                            </p>
                        </div>
                    {% endif %}
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
